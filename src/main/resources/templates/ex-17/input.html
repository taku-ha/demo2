<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/ex-17/create}"
        th:object="${ex17Form}" method="post">

        <div th:errors="*{name}" style="color:red"></div>
        名前：<input type="text" name="name" th:field="*{name}"><br>

        <div th:errors="*{email}" style="color:red"></div>
        メール：<input type="text" name="email" th:field="*{email}"><br>

        <div th:errors="*{gender}" style="color:red"></div>
        性別：<input type="radio" name="gender" value="男" th:field="*{gender}">男
            <input type="radio" name="gender" value="女" th:field="*{gender}">女<br>

        <div th:errors="*{hobbyList}" style="color:red"></div>
        趣味：<br>
            <div th:each="hobby : ${hobbyMap}">
                <input type="checkbox" name="hobbyList"
                th:value="${hobby.key}" th:text="${hobby.value}" th:field="*{hobbyList}">
            </div>

        <div th:errors="*{languageList}" style="color:red"></div>
        好きな言語：<br>
                <select name="languageList" multiple>
                     <option th:each="language : ${languageMap}"
                     th:value="${language.key}" th:text="${language.value}" th:field="*{languageList}">
                    </option>
                </select>
            </div><br>
        
        <div th:errors="*{comment}" style="color:red"></div>
        その他：<br>
            <textarea name="comment" rows="5" cols="50" th:field="*{comment}"></textarea><br>

        <button>送信</button>
    </form>
</body>
</html>
